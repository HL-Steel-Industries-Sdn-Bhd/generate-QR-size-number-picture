<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>

<input type="text" id="number" placeholder="输入号码">
<button onclick="generate()">Generate</button>

<script>
function generate() {

  const value = document.getElementById("number").value.trim();
  if (!value) return alert("请输入号码");

  const canvas = document.createElement("canvas");
  canvas.width = 354;
  canvas.height = 354;

  const ctx = canvas.getContext("2d");

  ctx.fillStyle = "white";
  ctx.fillRect(0, 0, 354, 354);

  ctx.fillStyle = "black";
  ctx.font = "bold 300px Arial";   // ← 放大1.5倍
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.fillText(value, 177, 177);

  const link = document.createElement("a");
  link.download = value + ".png";
  link.href = canvas.toDataURL("image/png");
  link.click();
}
</script>

</body>
</html>
